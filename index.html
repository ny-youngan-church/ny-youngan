<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴욕 영안교회</title>
    <style>
        body { font-family: 'Malgun Gothic', dotum, sans-serif; margin: 0; padding: 0; background-color: #f4f7f9; color: #333; line-height: 1.6; }
        
        /* 전체 컨테이너 너비를 1100px로 제한하여 배너와 본문 폭을 맞춤 */
        .container { max-width: 1100px; margin: 0 auto; padding: 0 40px; } /* 양옆 약 1인치 여백 */
        
        header { background-color: #fff; padding: 40px 0; text-align: center; }
        .banner-img { width: 100%; height: auto; border-radius: 15px; box-shadow: 0 4px 25px rgba(0,0,0,0.1); }
        
        main { padding: 20px 0; }
        .content-row { display: flex; gap: 30px; flex-wrap: wrap; margin-bottom: 40px; }
        .card { flex: 1; min-width: 320px; background: #fff; padding: 25px; border-radius: 15px; box-shadow: 0 2px 12px rgba(0,0,0,0.06); }
        .card h3 { border-bottom: 2px solid #8b4513; display: inline-block; padding-bottom: 5px; margin-top: 0; color: #5d4037; }
        
        .sharing-section { background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 2px 15px rgba(0,0,0,0.08); margin-bottom: 50px; }
        .sharing-section h2 { font-size: 1.4rem; color: #333; margin-top: 0; border-left: 6px solid #007bff; padding-left: 15px; }
        
        footer { background: #333; color: #fff; padding: 50px 20px; text-align: center; }
        footer p { margin: 5px 0; opacity: 0.8; font-size: 0.95rem; }
    </style>
</head>

    <div class="container">
        <header>
            <img src="main-banner.png" alt="뉴욕 영안교회 배너" class="banner-img">
            <h1 style="margin-top: 25px; font-size: 1.5rem; color: #444;">뉴욕 영안교회에 오신 것을 환영합니다</h1>
        </header>

        <main>
            <div class="content-row">
                <div class="card">
                    <h3>최신 말씀</h3>
                    <div style="margin-top: 20px;">
                        <iframe width="100%" height="220" src="https://www.youtube.com/embed/S_8qK2qL28k" frameborder="0" allowfullscreen style="border-radius: 10px;"></iframe>
                        <p style="font-weight: bold; margin-top: 15px; font-size: 1.05rem;">영안교회 주일 예배 말씀</p>
                    </div>
                </div>

                <div class="card">
                    <h3>교회 소식</h3>
                    <ul style="list-style: none; padding: 0; line-height: 2.8; margin-top: 15px;">
                        <li>✅ 안내를 맡아 주신 엄미령 권사님 감사합니다</li>
                        <li>✅ 다음 주 기도는 김숙이 권사님 입니다.</li>
                        <li>✅ 오카리나 찬양팀 감사합니다</li>
                    </ul>
                </div>
            </div>

            <section class="sharing-section">
                <h2>영안 나눔 게시판</h2>
                <div style="min-height: 450px; width: 100%;">
                    <script data-sil-id="698395bf4a2dac0013950965">
                        (function() {
                            var d = document, s = d.createElement('script');
                            s.src = 'https://bawkbox.com/widget/blog/698395bf4a2dac0013950965?page=' + encodeURIComponent(window.location.href);
                            s.setAttribute('data-sil-id', '698395bf4a2dac0013950965');
                            d.body.appendChild(s);
                        })();
                    </script>
                    <div class="sil-widget-blog sil-widget" id="sil-widget-698395bf4a2dac0013950965"></div>
                </div>
            </section>
        </main>
    </div>

    <footer>
        <p style="font-weight: bold; font-size: 1.1rem; margin-bottom: 15px;">© 2026 뉴욕 영안교회 (NY Young An Church)</p>
        <p>주소: 59-26 Kissena Blvd. Flushing NY 11355</p>
        <p>전화: (917)678-2207 / Cell (917)963-9356</p>
    </footer>

</body>
</html>
